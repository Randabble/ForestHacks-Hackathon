<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduBites</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="logo">
      <h1>EduBites</h1>
    </div>
    <ul class="nav-links">
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>The all-in-one shorts app for elementary students</h2>
      <p>Engaging and fun short-form videos for math, reading, and more!</p>
      <button class="cta-btn">Get Started</button>
    </div>
  </section>

  <!-- Overview of Capsules -->
  <section class="overview">
    <div class="capsule">
      <button class="subject-btn math">Math</button>
    </div>
    <div class="capsule">
      <button class="subject-btn reading">Reading</button>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <div class="legal">
        <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
      </div>
      <div class="socials">
        <a href="#"><img src="social-icon-facebook.png" alt="Facebook"></a>
        <a href="#"><img src="social-icon-twitter.png" alt="Twitter"></a>
        <a href="#"><img src="social-icon-instagram.png" alt="Instagram"></a>
        <a href="#"><img src="social-icon-tiktok.png" alt="TikTok"></a>
      </div>
    </div>
  </footer>
</body>
</html>
