<body>
  <h2 class="heading">Save your progress through an EduBites account!</h2>
  <div class="container">
      <div class="form_area">
          <p class="title">SIGN UP</p>
          <form action="">
              <div class="form_group">
                  <label class="sub_title" for="name">Name</label>
                  <input placeholder="Enter your full name" id="name" class="form_style" type="text" required>
              </div>
              <div class="form_group">
                  <label class="sub_title" for="password">Password</label>
                  <input placeholder="Enter your password" id="password" class="form_style" type="password" required>
              </div>
              <button type="submit" class="btn">SIGN UP</button>
              <p class="footer_text">Have an Account? <a class="link" href="">Login Here!</a></p>
          </form>
      </div>
  </div>
</body>
