{% extends "layout.html" %}

{% block title %}Choose Your Interests{% endblock %}

{% block content %}
<h1 style="text-align: center;">Choose Your Interests</h1>
  <br><br><br><br>
  <form class="page-container" action="submit_interests.php" method="POST">
    <div class="toggle-container">
        <div class="toggle">
            <div class="button r" id="button-math">
                <input type="checkbox" class="checkbox" name="interests[]" value="Math" id="math-toggle">
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
            <label for="math-toggle" class="subject-label">Math</label>
        </div>
        <div class="toggle">
            <div class="button r" id="button-science">
                <input type="checkbox" class="checkbox" name="interests[]" value="Science" id="science-toggle">
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
            <label for="science-toggle" class="subject-label">Science</label>
        </div>
        <div class="toggle">
            <div class="button r" id="button-social">
                <input type="checkbox" class="checkbox" name="interests[]" value="Social Studies" id="social-toggle">
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
            <label for="social-toggle" class="subject-label">Social Studies</label>
        </div>
        <div class="toggle">
            <div class="button r" id="button-english">
                <input type="checkbox" class="checkbox" name="interests[]" value="English" id="english-toggle">
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
            <label for="english-toggle" class="subject-label">English</label>
        </div>
    </div>
    <div class="submit-container">
        <button type="submit">
          <a class="submitbuttonshorts" href="/shorts.html">Submit</a>
        </button>
    </div>
  </form>
  <br>
  <br><br><br><br><br><br>
{% endblock %}
